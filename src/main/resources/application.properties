#[Setting]
spring.application.name=Perpustakaan
spring.profiles.active=dev
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration.class
spring.datasource.hikari.connectionTimeout=6000
spring.datasource.hikari.maximumPoolSize=20
spring.jpa.defer-datasource-initialization=true
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#spring.h2.console.settings.web-admin-password=root
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#[Devtools Set]
server.port=8080
spring.thymeleaf.cache = true
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

#[Thymeleaf]
spring.thymeleaf.check-template-location=false

#[swagger]
springdoc.swagger-ui.path: /swagger
springdoc.swagger-ui.enabled: true
springdoc.api-docs.path: /api-docs
springdoc.api-docs.enabled: true
springdoc.show-actuator: true
